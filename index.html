<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Lista de Tarefas - JavaScript</title>
</head>
<body>

    <div id="container">
        <div>
            <input placeholder="Digite uma tarefa" type="text" name="nome_tarefa" id="nome_tarefa" maxlength="49">
            <input type="date" name="data_tarefa" id="data_tarefa">
        </div>

        <button id="botao-excluir">Registrar</button>

        <div id="area-tarefas">
            
            <div>
                <span class="titulo-lista">Hoje</span>

                <ul id="lista-hoje">
                    
                </ul>
            </div>

            <div>
                <span class="titulo-lista">1 semana</span>

                <ul id="lista-semana">
                    
                </ul>
            </div>
            
            <div>
                <span class="titulo-lista">Mais de 1 semana</span>

                <ul id="lista-mais-semana">
                    
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
